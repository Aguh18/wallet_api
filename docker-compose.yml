version: "3.9"

services:
  # ========================================
  # PostgreSQL Database Service
  # ========================================
  db:
    container_name: wallet_db
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-wallet_db}
      POSTGRES_USER: ${DB_USER:-wallet_user}
      POSTGRES_PASSWORD: ${DB_PASS:-wallet_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wallet_user} -d ${DB_NAME:-wallet_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # Application Service
  # ========================================
  app:
    container_name: wallet_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: db
      PG_URL: postgres://${DB_USER:-wallet_user}:${DB_PASS:-wallet_password}@db:${DB_PORT:-5432}/${DB_NAME:-wallet_db}?sslmode=disable
    ports:
      - "${HTTP_PORT:-8000}:8000"
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: '512M'
        reservations:
          cpus: '0.50'
          memory: '256M'
    restart: unless-stopped

# ========================================
# Networks
# ========================================
networks:
  app_network:
    driver: bridge

# ========================================
# Named Volumes for Persistence
# ========================================
volumes:
  db_data:
    driver: local
