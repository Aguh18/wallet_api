version: "3.9"

# ========================================
# YAML Anchors for Environment Variables
# ========================================
x-db-environment: &x-db-environment
  POSTGRES_DB: "wallet_db"
  POSTGRES_USER: "wallet_user"
  POSTGRES_PASSWORD: "wallet_password"

x-backend-app-environment: &x-backend-app-environment
  # App
  APP_NAME: "wallet_api"
  APP_VERSION: "1.0.0"
  # HTTP
  HTTP_PORT: "8000"
  HTTP_USE_PREFORK_MODE: "false"
  # Log
  LOG_LEVEL: "debug"
  # PostgreSQL
  PG_URL: "postgres://wallet_user:wallet_password@db:5432/wallet_db"
  PG_POOL_MAX: "2"
  # Database (for other references)
  DB_HOST: "db"
  DB_PORT: "5432"
  DB_USER: "wallet_user"
  DB_PASS: "wallet_password"
  DB_NAME: "wallet_db"

services:
  # ========================================
  # PostgreSQL Database Service
  # ========================================
  db:
    container_name: wallet_db
    image: postgres:18.1-alpine
    environment:
      <<: *x-db-environment
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    # ========================================
    # Healthcheck for PostgreSQL
    # ========================================
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # Application Service
  # ========================================
  app:
    container_name: wallet_app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *x-backend-app-environment
    ports:
      - "8000:8000"
    networks:
      - app_network
    # ========================================
    # Depends on with healthcheck condition
    # ========================================
    depends_on:
      db:
        condition: service_healthy
    # ========================================
    # Healthcheck for App
    # ========================================
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: '512M'
        reservations:
          cpus: '0.50'
          memory: '256M'
    restart: unless-stopped

# ========================================
# Networks
# ========================================
networks:
  app_network:
    driver: bridge

# ========================================
# Named Volumes for Persistence
# ========================================
volumes:
  db_data:
    driver: local
